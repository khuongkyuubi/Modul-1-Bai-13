<script>
    let length = +prompt("Nhập vào kích thước mảng ký tự: ");
    let arr = [];
    let temp = "";
    let check = true;
    for (let i = 0; i < length; i++) {
        if (!check) {
            arr = [];
            break;
        }
        do {
            temp = prompt("Nhập vào ký tự: ");
            if (temp === null) {
                console.log(temp);
                alert("Bạn đã dừng chương trình");
                check = false;
                break;
            } else if (temp.length !== 1 || temp === "") {
                alert("Bạn phải nhập ký tự")
            }
        }
        while (temp.length !== 1);
        if (temp === "-") {
            temp = "_";
        }
        arr[i] = temp;
    }
    console.log(arr);
</script>
