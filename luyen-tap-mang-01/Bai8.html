<script>
    // Sắp xếp giảm dần
    const arr = [5, 12, 3, 5, 15, 45, 10, 22, 3, 5, 10];
    console.log(arr);
    let length = arr.length;
    let max = 0;
    let temp = 0;
    let index = 0;
    for (let i = 0; i < length ; i++) {
        max = arr[i];
        console.log(max);
        for (let j = i; j < length; j++) {
            if (arr[j] > max) {
                max = arr[j]
                index = j;
            }
        }
        // tráo đổi vị trí a[i] và max , hay đẩy max lần lượt về phía trái
        temp = arr[i];
        arr[i] = max;
        arr[index] = temp;
    }
    console.log(arr);

</script>
