<script>
    const arr= [5,12,3,5,15,45,10,22,3,5,10];
    let length = arr.length;
    let index = false;
    let number = +prompt("Nhập vào 1 số nguyên: ");
    for (let i = 0; i < length; i++) {
        if (number === arr[i]) {
            index = true;
            break;
        }
    }
    if (index) {
        alert(number + " is in the array");
    } else {
        index = false;
        alert(number + " is not in the array");
    }
</script>
