<script>
    const arr= [5,12,3,5,15,45,10,22,3,5,10];
    let length = arr.length;
    let max = arr[0];
    let sum = 0;
    let ave = 0;
    for (let i = 0; i < length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
        sum += arr[i];
    }
    ave = sum / length;
    console.log("Phần tử lớn nhất là " + max + " . Mảng có giá trị trung bình là " + ave.toFixed(2) );
</script>
