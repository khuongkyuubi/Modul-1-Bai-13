<script>
    let number = prompt("Enter a number: ");
    console.log(number);
    let arr = number.split("");
    let number2 = 0;
    console.log(arr);
    let i = 0;
    while (true) {
        // Nếu tại lần xét mà arr[i] === undefined, có nghĩa là mảng không tồn tại vị trí i đó, hay mang k dài tới vị trí i đó
        if (arr[i] === undefined) {
            break;
        }
        // xét trong chuỗi, nếu arr[i] và arr[i+1] cùng chia hết cho 2 thì chèn thêm "-" vào giữa
        // Lúc này do chèn thêm nên coi như i phải tăng thêm 1 (i++) (lúc này i nằm ở vị trí có dấu "-")
        if (arr[i] % 2 === 0 && arr[i + 1] % 2 === 0) {
            arr.splice(i + 1, 0, "-");// xóa tại vị trí i+1, 0 phần tử, sau đó chèn thêm "-";
            i++;
        }
        // tăng thêm i sau mỗi xét
        i++;
    }
    number2 = arr.join("");
    console.log(number2);
    console.log(arr);
</script>
